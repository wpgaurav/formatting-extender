name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Validate version matches plugin
        run: |
          PLUGIN_VERSION=$(grep -oP "Version:\s*\K[0-9.]+" formatting-extender.php)
          TAG_VERSION=${{ steps.get_version.outputs.version }}
          if [ "$PLUGIN_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match plugin version ($PLUGIN_VERSION)"
            exit 1
          fi
          echo "Version validated: $PLUGIN_VERSION"

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract changelog section for this version from README.txt
          VERSION=${{ steps.get_version.outputs.version }}

          # Get changelog content between version headers
          CHANGELOG=$(awk -v ver="= $VERSION =" '
            $0 ~ ver {found=1; next}
            found && /^= [0-9]+\.[0-9]+/ {exit}
            found {print}
          ' README.txt | sed '/^$/d' | head -20)

          # If no changelog found, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See README.txt for full changelog."
          fi

          # Write to file to preserve formatting
          echo "$CHANGELOG" > changelog.txt
          echo "Changelog extracted:"
          cat changelog.txt

      - name: Build plugin zip
        run: |
          # Create a clean directory for the plugin
          mkdir -p build/formatting-extender

          # Copy plugin files (exclude dev files)
          cp -r formatting-extender.php build/formatting-extender/
          cp -r js build/formatting-extender/
          cp -r index.php build/formatting-extender/
          cp -r uninstall.php build/formatting-extender/
          cp -r README.txt build/formatting-extender/
          cp -r LICENSE.txt build/formatting-extender/

          # Create the zip file
          cd build
          zip -r ../formatting-extender-${{ steps.get_version.outputs.version }}.zip formatting-extender
          cd ..

          # Verify zip was created
          ls -la formatting-extender-*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Formatting Extender v${{ steps.get_version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.version, 'beta') || contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'rc') }}
          files: |
            formatting-extender-${{ steps.get_version.outputs.version }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
